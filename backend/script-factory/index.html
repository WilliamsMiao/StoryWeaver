<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryWeaver Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: #2c2c2c;
      background-image: 
        linear-gradient(30deg, #262626 12%, transparent 12.5%, transparent 87%, #262626 87.5%, #262626),
        linear-gradient(150deg, #262626 12%, transparent 12.5%, transparent 87%, #262626 87.5%, #262626),
        linear-gradient(30deg, #262626 12%, transparent 12.5%, transparent 87%, #262626 87.5%, #262626),
        linear-gradient(150deg, #262626 12%, transparent 12.5%, transparent 87%, #262626 87.5%, #262626),
        linear-gradient(60deg, #26262677 25%, transparent 25.5%, transparent 75%, #26262677 75%, #26262677),
        linear-gradient(60deg, #26262677 25%, transparent 25.5%, transparent 75%, #26262677 75%, #26262677);
      background-size: 80px 140px;
      background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
    }

    .pixel-box {
      background-color: #e8d7b9;
      border: 4px solid #5c4033;
      box-shadow: 
        inset 4px 4px 0px #fff5e6,
        inset -4px -4px 0px #c2a685,
        8px 8px 0px rgba(0,0,0,0.5);
      position: relative;
    }

    .pixel-box::before {
      content: '';
      position: absolute;
      top: -8px; left: -8px; right: -8px; bottom: -8px;
      border: 4px solid #5c4033;
      z-index: -1;
    }

    .pixel-btn {
      background-color: #8b4513;
      color: #fff;
      border: 4px solid #5c4033;
      box-shadow: 
        inset 4px 4px 0px #a0522d,
        inset -4px -4px 0px #5c3317,
        4px 4px 0px rgba(0,0,0,0.5);
      transition: transform 0.1s, box-shadow 0.1s;
      text-shadow: 2px 2px 0px #000;
    }

    .pixel-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 
        inset 4px 4px 0px #a0522d,
        inset -4px -4px 0px #5c3317,
        6px 6px 0px rgba(0,0,0,0.5);
      background-color: #a0522d;
    }

    .pixel-btn:active {
      transform: translate(2px, 2px);
      box-shadow: none;
    }

    .pixel-title {
      color: #ffd700;
      text-shadow: 
        4px 4px 0px #8b4513,
        -2px -2px 0px #fff;
      letter-spacing: 2px;
    }

    .wood-texture {
      background-color: #8b5a2b;
      background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #5c3a1e 10px, #5c3a1e 12px);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="pixel-box p-8 max-w-2xl w-full text-center">
    <h1 class="pixel-title text-4xl md:text-6xl mb-12 mt-4">StoryWeaver</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- Ê∏∏ÊàèÂÖ•Âè£ -->
      <a href="/" class="block group">
        <div class="pixel-btn p-6 h-full flex flex-col items-center justify-center gap-4">
          <div class="text-4xl">üéÆ</div>
          <div class="text-xl">START GAME</div>
          <div class="text-xs text-yellow-200 opacity-80 group-hover:opacity-100">Enter the world of mystery</div>
        </div>
      </a>

      <!-- ÁÆ°ÁêÜÂÖ•Âè£ -->
      <button onclick="checkAdmin()" class="block w-full group">
        <div class="pixel-btn p-6 h-full flex flex-col items-center justify-center gap-4 bg-green-800">
          <div class="text-4xl">üõ†Ô∏è</div>
          <div class="text-xl">ADMIN</div>
          <div class="text-xs text-yellow-200 opacity-80 group-hover:opacity-100">Manage rooms & scripts</div>
        </div>
      </button>
    </div>

    <div class="text-xs text-[#5c4033] mt-8">
      v1.0.0 ‚Ä¢ Pixel Edition
    </div>
  </div>

  <!-- ÂØÜÁ†ÅÂºπÁ™ó -->
  <div id="password-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="pixel-box p-8 w-80 text-center">
      <h3 class="text-xl mb-6 text-[#5c4033]">ENTER PASSWORD</h3>
      <input type="password" id="admin-pwd" 
        class="w-full bg-[#fff5e6] border-4 border-[#5c4033] p-2 mb-4 font-sans text-center text-xl outline-none focus:bg-white"
        placeholder="******">
      
      <div class="flex gap-4">
        <button onclick="closeModal()" class="pixel-btn flex-1 py-2 text-sm bg-gray-600">CANCEL</button>
        <button onclick="verifyAdmin()" class="pixel-btn flex-1 py-2 text-sm">OK</button>
      </div>
    </div>
  </div>

  <!-- ÁÆ°ÁêÜËèúÂçïÂºπÁ™ó -->
  <div id="admin-menu-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
    <div class="pixel-box p-8 w-96 text-center">
      <h3 class="text-xl mb-8 text-[#5c4033]">ADMIN PANEL</h3>
      
      <div class="space-y-4">
        <a href="/admin/rooms" class="block w-full">
          <div class="pixel-btn py-4 text-sm">ROOM MANAGER</div>
        </a>
        <a href="/admin/scripts" class="block w-full">
          <div class="pixel-btn py-4 text-sm">SCRIPT FACTORY</div>
        </a>
      </div>
      
      <button onclick="closeAdminMenu()" class="mt-8 text-[#5c4033] text-xs hover:underline">CLOSE</button>
    </div>
  </div>

  <script>
    function checkAdmin() {
      const savedPwd = localStorage.getItem('admin_password');
      if (savedPwd === '370032') {
        showAdminMenu();
      } else {
        document.getElementById('password-modal').classList.remove('hidden');
        document.getElementById('password-modal').classList.add('flex');
        document.getElementById('admin-pwd').focus();
      }
    }

    function closeModal() {
      document.getElementById('password-modal').classList.add('hidden');
      document.getElementById('password-modal').classList.remove('flex');
      document.getElementById('admin-pwd').value = '';
    }

    function verifyAdmin() {
      const pwd = document.getElementById('admin-pwd').value;
      if (pwd === '370032') {
        localStorage.setItem('admin_password', pwd);
        closeModal();
        showAdminMenu();
      } else {
        alert('WRONG PASSWORD!');
        document.getElementById('admin-pwd').value = '';
        document.getElementById('admin-pwd').focus();
      }
    }

    function showAdminMenu() {
      document.getElementById('admin-menu-modal').classList.remove('hidden');
      document.getElementById('admin-menu-modal').classList.add('flex');
    }

    function closeAdminMenu() {
      document.getElementById('admin-menu-modal').classList.add('hidden');
      document.getElementById('admin-menu-modal').classList.remove('flex');
    }

    // ÂõûËΩ¶ÈîÆÊîØÊåÅ
    document.getElementById('admin-pwd').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') verifyAdmin();
    });
  </script>
</body>
</html>
