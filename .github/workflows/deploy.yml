name: Build and Deploy StoryWeaver

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: storyweaver
  DOCKER_TAG: latest
  SERVER_HOST: ec2-13-250-179-235.ap-southeast-1.compute.amazonaws.com
  SERVER_USER: ubuntu
  REMOTE_DIR: ~/storyweaver

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      deploy-type: ${{ steps.detect.outputs.deploy-type }}
      changed-files: ${{ steps.detect.outputs.changed-files }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # 需要获取至少2个commit以进行比较
      
      - name: Detect changes
        id: detect
        run: |
          chmod +x scripts/detect-changes.sh
          DEPLOY_TYPE=$(./scripts/detect-changes.sh HEAD~1 HEAD | grep "^DEPLOY_TYPE=" | cut -d'=' -f2)
          echo "deploy-type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
          
          # 如果是首次提交或无法比较，默认使用docker部署
          if [ -z "$DEPLOY_TYPE" ] || [ "$DEPLOY_TYPE" = "skip" ]; then
            echo "deploy-type=docker" >> $GITHUB_OUTPUT
          fi
          
          # 获取变更文件列表
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          echo "changed-files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "检测结果: $DEPLOY_TYPE"
          echo "变更文件:"
          echo "$CHANGED_FILES"

  build-docker:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'docker'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set image name
        id: image
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "image=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}" >> $GITHUB_OUTPUT
          else
            echo "image=${{ env.DOCKER_IMAGE }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          load: ${{ secrets.DOCKER_USERNAME == '' }}

  deploy-rsync:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'rsync'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy via rsync
        run: |
          rsync -avz --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'data/*.db*' \
            --exclude 'frontend/node_modules' \
            --exclude 'frontend/dist' \
            --exclude '.env' \
            --exclude 'NUMA.pem' \
            --exclude '*.log' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.REMOTE_DIR }}/
      
      - name: Update container code and restart
        env:
          CHANGED_FILES: ${{ needs.detect-changes.outputs.changed-files }}
        run: |
          # 先检查是否有前端变更
          FRONTEND_CHANGED=$(echo "$CHANGED_FILES" | grep -E "^frontend/" || true)
          
          ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << ENDSSH
            cd ~/storyweaver
            
            echo "=========================================="
            echo "代码已通过rsync同步到服务器"
            echo "=========================================="
            
            # 验证代码已同步到服务器
            echo "验证服务器上的代码时间戳..."
            ls -lth backend/server.js | head -1
            
            # 检查是否有前端代码更新
            FRONTEND_CHANGED="$FRONTEND_CHANGED"
            if [ -n "\$FRONTEND_CHANGED" ]; then
              echo "检测到前端代码更新，重新构建前端静态文件..."
              # 强制重新构建static-init镜像（确保使用最新代码）
              docker compose build --no-cache static-init || true
              # 运行static-init重新构建前端
              docker compose run --rm static-init || true
              echo "前端静态文件构建完成，重启nginx..."
              docker compose restart nginx
            else
              echo "未检测到前端代码更新，跳过前端构建"
            fi
            
            echo "=========================================="
            echo "强制重启容器以加载新代码..."
            echo "=========================================="
            
            # 关键修复：先停止容器，再启动，确保使用最新的挂载代码
            docker compose stop storyweaver-app
            docker compose up -d storyweaver-app
            
            echo "等待服务启动..."
            sleep 10
            
            echo "检查服务状态..."
            docker compose ps
            
            echo "=========================================="
            echo "验证容器内代码已更新..."
            echo "=========================================="
            # 验证容器内的代码是否和服务器上的一致
            echo "服务器上的代码时间戳:"
            ls -lth backend/server.js | head -1
            echo "容器内的代码时间戳:"
            docker compose exec storyweaver-app ls -lth /app/backend/server.js | head -1
            
            # 对比文件内容的MD5
            echo "服务器上代码MD5:"
            md5sum backend/server.js || md5 backend/server.js
            echo "容器内代码MD5:"
            docker compose exec storyweaver-app md5sum /app/backend/server.js || docker compose exec storyweaver-app md5 /app/backend/server.js
          ENDSSH
      
      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ env.SERVER_HOST }}/health || exit 1

  deploy-docker:
    needs: [detect-changes, build-docker]
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'docker' && (needs.build-docker.result == 'success' || needs.build-docker.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Sync code to server first
        run: |
          echo "先同步最新代码到服务器..."
          rsync -avz --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'data/*.db*' \
            --exclude 'frontend/node_modules' \
            --exclude 'frontend/dist' \
            --exclude '.env' \
            --exclude 'NUMA.pem' \
            --exclude '*.log' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:~/storyweaver/

      - name: Deploy via Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd ~/storyweaver
            
            echo "=========================================="
            echo "开始 Docker 重新构建和部署"
            echo "=========================================="
            
            # 如果使用Docker Hub，拉取最新镜像
            # if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            #   docker compose pull storyweaver-app || true
            # fi
            
            # 先停止现有容器
            docker compose down storyweaver-app || true
            
            # 清理旧的镜像缓存，确保使用最新代码重新构建
            docker compose build --no-cache storyweaver-app
            
            # 同时重新构建前端静态文件
            echo "重新构建前端静态文件..."
            docker compose build --no-cache static-init || true
            docker compose run --rm static-init || true
            
            # 启动所有服务
            docker compose up -d
            
            # 等待服务启动
            echo "等待服务启动..."
            sleep 15
            
            echo "检查服务状态..."
            docker compose ps
            
            echo "=========================================="
            echo "验证部署成功"
            echo "=========================================="
            echo "服务器上的代码时间戳:"
            ls -lth backend/server.js | head -1
            echo "容器内的代码时间戳:"
            docker compose exec storyweaver-app ls -lth /app/backend/server.js | head -1
          ENDSSH
      
      - name: Health check
        run: |
          sleep 10
          for i in {1..10}; do
            if curl -f http://${{ env.SERVER_HOST }}/health; then
              echo "健康检查通过"
              exit 0
            fi
            echo "等待服务启动... ($i/10)"
            sleep 5
          done
          echo "健康检查失败"
          exit 1

  deploy-fallback:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'docker' && needs.build-docker.result != 'success' && needs.build-docker.result != 'skipped'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Fallback to rsync deployment
        run: |
          echo "Docker构建失败，回退到rsync部署"
          rsync -avz --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'data/*.db*' \
            --exclude 'frontend/node_modules' \
            --exclude 'frontend/dist' \
            --exclude '.env' \
            --exclude 'NUMA.pem' \
            --exclude '*.log' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.REMOTE_DIR }}/
          
          ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd ~/storyweaver
            
            echo "=========================================="
            echo "Docker构建失败，使用回退部署方案"
            echo "=========================================="
            
            # 停止容器后重新启动，确保使用挂载的最新代码
            echo "停止并重新启动容器以加载最新代码..."
            docker compose stop storyweaver-app
            docker compose up -d storyweaver-app
            
            # 重新构建前端静态文件
            echo "重新构建前端静态文件..."
            docker compose build --no-cache static-init || true
            docker compose run --rm static-init || true
            docker compose restart nginx
            
            echo "等待服务启动..."
            sleep 10
            
            echo "检查服务状态..."
            docker compose ps
            
            echo "=========================================="
            echo "验证部署成功"
            echo "=========================================="
            echo "服务器上的代码时间戳:"
            ls -lth backend/server.js | head -1
            echo "容器内的代码时间戳:"
            docker compose exec storyweaver-app ls -lth /app/backend/server.js | head -1
          ENDSSH
