name: Build and Deploy StoryWeaver

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: storyweaver
  DOCKER_TAG: latest
  SERVER_HOST: ec2-13-250-179-235.ap-southeast-1.compute.amazonaws.com
  SERVER_USER: ubuntu
  REMOTE_DIR: ~/storyweaver

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      deploy-type: ${{ steps.detect.outputs.deploy-type }}
      changed-files: ${{ steps.detect.outputs.changed-files }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # 需要获取至少2个commit以进行比较
      
      - name: Detect changes
        id: detect
        run: |
          chmod +x scripts/detect-changes.sh
          DEPLOY_TYPE=$(./scripts/detect-changes.sh HEAD~1 HEAD | grep "^DEPLOY_TYPE=" | cut -d'=' -f2)
          echo "deploy-type=$DEPLOY_TYPE" >> $GITHUB_OUTPUT
          
          # 如果是首次提交或无法比较，默认使用docker部署
          if [ -z "$DEPLOY_TYPE" ] || [ "$DEPLOY_TYPE" = "skip" ]; then
            echo "deploy-type=docker" >> $GITHUB_OUTPUT
          fi
          
          # 获取变更文件列表
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
          echo "changed-files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          echo "检测结果: $DEPLOY_TYPE"
          echo "变更文件:"
          echo "$CHANGED_FILES"

  build-docker:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'docker'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        if: env.DOCKER_USERNAME != ''
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME != '' && format('{0}/{1}', secrets.DOCKER_USERNAME, env.DOCKER_IMAGE) || env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          load: ${{ secrets.DOCKER_USERNAME == '' }}

  deploy-rsync:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'rsync'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy via rsync
        run: |
          rsync -avz --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'data/*.db*' \
            --exclude 'frontend/node_modules' \
            --exclude 'frontend/dist' \
            --exclude '.env' \
            --exclude 'NUMA.pem' \
            --exclude '*.log' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.REMOTE_DIR }}/
      
      - name: Update container code and restart
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'EOF'
            cd ${{ env.REMOTE_DIR }}
            
            echo "代码已通过rsync同步到服务器"
            echo "由于docker-compose.yml中已配置代码目录volume挂载，容器会自动使用最新代码"
            
            # 检查是否有前端代码更新（包括前端源代码、配置文件等）
            FRONTEND_CHANGED=$(echo "${{ needs.detect-changes.outputs.changed-files }}" | grep -E "^frontend/" || true)
            if [ -n "$FRONTEND_CHANGED" ]; then
              echo "检测到前端代码更新，重新构建前端静态文件..."
              # 强制重新构建static-init镜像（确保使用最新代码）
              docker compose build static-init || true
              # 运行static-init重新构建前端
              docker compose run --rm static-init || true
              echo "前端静态文件构建完成，重启nginx..."
              docker compose restart nginx
            else
              echo "未检测到前端代码更新，跳过前端构建"
            fi
            
            echo "重启服务以加载新代码..."
            docker compose restart storyweaver-app
            
            echo "等待服务启动..."
            sleep 10
            
            echo "检查服务状态..."
            docker compose ps
            
            echo "验证容器内代码已更新..."
            docker compose exec storyweaver-app ls -lth /app/backend/game-engine/GameEngine.js | head -1
          EOF
      
      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ env.SERVER_HOST }}/health || exit 1

  deploy-docker:
    needs: [detect-changes, build-docker]
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'docker' && (needs.build-docker.result == 'success' || needs.build-docker.result == 'skipped')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy via Docker
        run: |
          ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'EOF'
            cd ${{ env.REMOTE_DIR }}
            
            # 如果使用Docker Hub，拉取最新镜像
            if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
              docker compose pull storyweaver-app || true
            fi
            
            # 重新构建并启动
            docker compose build --no-cache storyweaver-app
            docker compose up -d
            
            # 等待服务启动
            sleep 10
            docker compose ps
          EOF
      
      - name: Health check
        run: |
          sleep 10
          for i in {1..10}; do
            if curl -f http://${{ env.SERVER_HOST }}/health; then
              echo "健康检查通过"
              exit 0
            fi
            echo "等待服务启动... ($i/10)"
            sleep 5
          done
          echo "健康检查失败"
          exit 1

  deploy-fallback:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.deploy-type == 'docker' && needs.build-docker.result != 'success' && needs.build-docker.result != 'skipped'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Fallback to rsync deployment
        run: |
          echo "Docker构建失败，回退到rsync部署"
          rsync -avz --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'data/*.db*' \
            --exclude 'frontend/node_modules' \
            --exclude 'frontend/dist' \
            --exclude '.env' \
            --exclude 'NUMA.pem' \
            --exclude '*.log' \
            ./ ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.REMOTE_DIR }}/
          
          ssh -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'EOF'
            cd ${{ env.REMOTE_DIR }}
            
            echo "将代码同步到容器内..."
            docker cp backend/. storyweaver-app:/app/backend/ || true
            
            if [ -d "frontend/dist" ]; then
              echo "更新前端静态文件..."
              docker compose run --rm static-init || true
            fi
            
            echo "重启服务..."
            docker compose restart storyweaver-app
            sleep 5
            docker compose ps
          EOF
