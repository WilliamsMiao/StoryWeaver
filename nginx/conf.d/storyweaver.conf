# StoryWeaver Nginx 配置
# 反向代理配置，支持 HTTP、WebSocket 和静态文件服务

upstream storyweaver_backend {
    server storyweaver-app:3001;
    keepalive 32;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name _;

    # 日志
    access_log /var/log/nginx/storyweaver-access.log main;
    error_log /var/log/nginx/storyweaver-error.log warn;

    # 静态文件服务（前端构建产物）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Socket.io 代理配置
    location /socket.io/ {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 基本代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时设置
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # 禁用缓冲
        proxy_buffering off;
    }

    # API 端点代理
    location /api/ {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

