# StoryWeaver Nginx 配置
# 反向代理配置，支持 HTTP、WebSocket 和静态文件服务

upstream storyweaver_backend {
    server storyweaver-app:3000;
    keepalive 64;
}

# 连接升级映射（用于WebSocket）
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP 服务器配置
server {
    listen 80;
    server_name _;

    # 日志
    access_log /var/log/nginx/storyweaver-access.log main;
    error_log /var/log/nginx/storyweaver-error.log warn;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 管理后台路由（必须在 / 之前，优先匹配）
    location /admin/ {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_read_timeout 30s;
        proxy_connect_timeout 10s;
        
        # 管理后台响应不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 门户页面（优先匹配）
    location = /portal {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 剧本工厂静态资源
    location /script-factory/ {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 静态文件服务（前端构建产物）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 缓存静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # HTML 文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Socket.io 代理配置（关键：WebSocket支持）
    location /socket.io/ {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # 基本代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超时设置（24小时，支持长连接）
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # 禁用缓冲（实时性要求）
        proxy_buffering off;
        proxy_cache off;
        
        # 连接超时
        proxy_connect_timeout 10s;
    }

    # API 端点代理
    location /api/ {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 剧本生成等 AI 操作可能需要较长时间
        proxy_read_timeout 180s;
        proxy_connect_timeout 30s;
        proxy_send_timeout 180s;
        
        # API响应不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 剧本生成 SSE 流式接口（需要特殊配置，支持长连接）
    location /api/scripts/generate/stream {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection '';
        
        # SSE 需要禁用缓冲
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # 长时间等待（剧本生成可能需要几分钟）
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        
        # 不缓存
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Accel-Buffering no;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://storyweaver_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

