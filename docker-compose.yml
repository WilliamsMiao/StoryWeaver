version: '3.8'

services:
  storyweaver-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: storyweaver-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AI_PROVIDER=${AI_PROVIDER:-deepseek}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      - QWEN_BASE_URL=${QWEN_BASE_URL:-https://dashscope.aliyuncs.com}
      - LOCAL_AI_URL=${LOCAL_AI_URL:-http://localhost:11434}
      - LOCAL_AI_MODEL=${LOCAL_AI_MODEL:-deepseek-chat}
      - DB_PATH=/app/data/storyweaver.db
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      - storyweaver-data:/app/data
    networks:
      - storyweaver-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: storyweaver-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
      - storyweaver-static:/usr/share/nginx/html:ro
    depends_on:
      - storyweaver-app
    networks:
      - storyweaver-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  storyweaver-data:
    driver: local
  storyweaver-static:
    driver: local

networks:
  storyweaver-network:
    driver: bridge

